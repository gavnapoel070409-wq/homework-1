<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="s.css">
</head>

<body>
    <form>
        <fieldset>
            <h2>
                Ваши личные данные
            </h2>
            <label>
                Ваше имя
                <input type="text" name="name" required placeholder="имя" >
            </label>
            <label>
                Ваш возраст
                <input type="number" name="age" required placeholder="возраст">
            </label>
            <label>
                Ваш номер телефона
                <input type="tel" name="tel" required placeholder="номер телефона">
            </label>
            <label>
                Ваша почта
                <input type="email" name="email" required placeholder="почта">
            </label>
            <label>
                Сообщение
                <textarea name="message"></textarea>
            </label>
            <label>
                Я принимаю условия
                <input type="checkbox" name="checkbox" required value="accert">
            </label>
            <button type="submit">Отправить</button>
        </fieldset>
    </form>

</body>

</html>
