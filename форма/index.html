<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="s.css">
    <title></title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <form>
                <fieldset>
                    <h2>
                        Ваши личные данные
                    </h2>
                    <div class="flex">
                        <div>
                            <label>
                                Name
                            </label>
                            <input type="text" name="name" required placeholder="">
                        </div>
                        <div>
                            <label>
                                Age
                            </label>
                            <input type="number" name="age" required placeholder="">
                        </div>
                    </div>
                    <label>
                        Numer phone
                    </label>
                    <input type="tel" name="tel" required placeholder="">
                    <label>
                        Email
                    </label>
                    <input type="email" name="email" required placeholder="">
                    <label>
                        Message
                    </label>
                    <textarea name="message"></textarea>
                    <label>
                        <input class="checkbox" type="checkbox" name="checkbox" required value="accert">
                        <span>Я принимаю условия</span>
                    </label>
                    <button type="button">Отправить</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
